<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="./plantillaGeneral.js" type="module"></script>
    <script src="../Controlador/controlador.js" type="module"></script>
    <link rel="stylesheet" href="../../Recursos/Estilos/estilos.css">
    <link rel="stylesheet" href="../../Recursos/Estilos/FormEstandar.css">
    <link rel="stylesheet" href="../../Recursos/Estilos/FormularioLogin.css">

    
</head>
<body>
    <header id="header"></header>
    <nav id="nav"> </nav>
    <main id="mainForm">
        
            <form id="formulario" action="" method="post" enctype="application/x-www-form-urlencoded" class="fuente">
                <span id="errorBBDD"></span>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" required minlength="4" maxlength="25"
                pattern="(?!.*delete)(?!.*select)(?!.*insert)(?!.*update)(?!.*null)(?!.*[\*=\$\&\|\(\)])(^.{4,25}$)"
                title="Usuario no válido" placeholder="Minimo 4 carácteres">
                <small><img src="../../Recursos/Imagenes/informacion.webp" alt="icono que avisa de informacion" id="iconoInformacion">Usuario con el que se registro</small>
                <span id="errorU"></span>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" required minlength="4" maxlength="25"
                pattern="(?!.*delete)(?!.*select)(?!.*insert)(?!.*update)(?!.*null)(?!.*[\*=\$\&\|\(\)])(^.{4,25}$)"
                title="Contraseña no válida" placeholder="Minimo 4 carácteres">
                <small><img src="../../Recursos/Imagenes/informacion.webp" alt="icono que avisa de informacion" id="iconoInformacion">Contraseña con la que se registro</small>
                <span id="errorP"></span>
                <input class="botonSubmit fuente" type="submit" value="Iniciar Sesión">
                <hr>
                <input type="button" class="botonSubmit fuente" id="registro" value="Crear Cuenta">
            </form>
    </main>

    <footer id="footer"></footer>
</body>
</html>
