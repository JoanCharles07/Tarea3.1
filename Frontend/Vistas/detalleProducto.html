<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto</title>
    
    <link rel="stylesheet" href="../../Recursos/Estilos/estilos.css">
    <link rel="stylesheet" href="../../Recursos/Estilos/detalleProductos.css">
    <script src="./plantillaGeneral.js" type="module"></script>
    <script src="../Controlador/controlador.js" type="module"></script>
</head>

<body>
    <header id="header"></header>
    <nav id="nav"> </nav>
    <main id="main">
        <div id="container_producto">
            
            
        </div>
        <h3 id="encabezadoOtrosProductos" class="todoAnchoGrid fuente">Otros Productos</h3>
        <div id="otrosProductos">
            
        </div>
        <hr class="todoAnchoGrid">
    </main>
    <section>
        <div id="filtroValoracion" class="flexComentarios">
            <h3 id="valoracion" class="fuente">Filtrar por valoración</h3>
            <div id="todas" class="estrellas fuente">Reiniciar
            </div>
            <img src="../../Recursos/Imagenes/5estrellas.webp" id="estrellas5" alt="5 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/4estrellas.webp" id="estrellas4" alt="4 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/3estrellas.webp" id="estrellas3" alt="3 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/2estrellas.webp" id="estrellas2" alt="2 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/1estrellas.webp" id="estrellas1" alt="1 estrellas" class="estrellas">
        </div>
        <div id="zonaComentarios" class="flexComentarios">
            <h3>Comentarios y Valoraciones</h3>
            <div id="container_Comentarios" class="container_Comentarios">
            </div>
            <h3>Deja tu comentario</h3>
            <form action="" method="post" id="formEnvioComentario">
                <span id="errorBBDD"></span>
                <div id="containerCantidadEstrellas">
                    <label for="estrellasEscogidas">Escoja el número de estrellas</label>
                    <input type="number" name="estrellasEscogidas" id="estrellasEscogidas" min="1" max="5">
                    <span id="errorEstrellas"></span>
                </div>
                <textarea  cols="30" rows="5" name="comentarioTexto" form="formEnvioComentario"></textarea>
                <span id="errorTextoComentario"></span>
                <input type="submit" id="enviarComentario" class="botonesProducto" value="Comentar">
                
            </form>
            
        </div>
    </section>
    <footer id="footer"></footer>
</body>

</html>
