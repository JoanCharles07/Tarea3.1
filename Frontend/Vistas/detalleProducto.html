<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto</title>

    <script src="./plantillaGeneral.js" type="module"></script>
    <script src="../Controlador/controlador.js" type="module"></script>
    <link rel="stylesheet" href="../../Recursos/Estilos/estilos.css">
    <link rel="stylesheet" href="../../Recursos/Estilos/detalleProductos.css">
</head>

<body>
    <header id="header"></header>
    <nav id="nav"> </nav>
    <main id="main">
        <div id="container_producto">
            <div id="imagen" class="imagenProducto">

            </div>
            <div id="detalles">
               
                    <h2 id="nombreProducto"></h2>
                    <div id="containerPrecio" class="flex">
                        <div id="stock"></div>
                        <p>Precio: <span id="precio"></span> €/kilo</p>
                    </div>
                    <div id="containerCantidad" class="flex">
                        <label name="cantidad">Cantidad: </label>
                        <input type="number" name="cantidad" id="cantidad" class="inputCantidad">
                        <p>Total: <span id="total"></span> €</p>
                    </div>
                    <input type="button" name="validar" id="validar" value="Comprar" class="botonesProducto">
                    
                <div id="numeroComentarios" class="flex">
                    <img id="valoracionTotal" alt="Valoracion">
                    <p>Comentarios: <span id="comentariosTotal"></span></p>
                </div>
    
            </div>
            
        </div>
        <h3 id="encabezadoOtrosProductos" class="todoAnchoGrid">Otros Productos</h3>
        <div id="otrosProductos">
            
        </div>
        <hr class="todoAnchoGrid">
    </main>
    <section>
        <div id="filtroValoracion" class="flexComentarios">
            <h3>Filtrar por valoración</h3>
            <div id="todas" class="estrellas">Reiniciar
            </div>
            <img src="../../Recursos/Imagenes/5estrellas.webp" id="5estrellas" alt="5 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/4estrellas.webp" id="4estrellas" alt="4 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/3estrellas.webp" id="3estrellas" alt="3 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/2estrellas.webp" id="2estrellas" alt="2 estrellas" class="estrellas">
            <img src="../../Recursos/Imagenes/1estrellas.webp" id="1estrellas" alt="1 estrellas" class="estrellas">
        </div>
        <div id="zonaComentarios" class="flexComentarios">
            <h3>Comentarios y Valoraciones</h3>
            <div id="container_Comentarios">
                
                

            </div>
            <h3>Deja tu comentario</h3>
            <form action="" method="post" id="formEnvioComentario">
                <span id="errorBBDD"></span>
                <div id="containerCantidadEstrellas">
                    <label for="estrellasEscogidas">Escoja el número de estrellas</label>
                    <input type="number" name="estrellasEscogidas" id="estrellasEscogidas"   required>
                    <span id="errorEstrellas" title="Número de estrellas incorrecto"></span>
                </div>
                
                <textarea name="comentarioTexto" id="comentarioTexto" cols="30" rows="5" form="formEnvioComentario" title="Comentario no válido" 
                pattern="(?!.*delete)(?!.*select)(?!.*insert)(?!.*update)(?!.*null)(?!.*[\*=\$\&\|\(\)])(^.{4,25}$)" required></textarea>
                <span id="errorTexto"></span>
                <input type="submit" id="enviarComentario" class="botonesProducto" value="Comentar">
            </form>
            
        </div>
    </section>

</body>

</html>
